# SonarCloud configuration for DevPulse
sonar.projectKey=devpulse
sonar.organization=devpulse-org
sonar.projectName=DevPulse
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/*.config.js,**/*.config.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts,**/types/**

# Language configuration
sonar.typescript.node=node_modules/typescript/lib/typescript.js

# Quality gate configuration
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8